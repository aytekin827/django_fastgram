{% extends "_base.html" %}

{% block title %}
register page
{% endblock %}

{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block contents %}

<div class="register">
    <div class="col-md-12">
        <h1 class="text-center text-danger">
            Register
        </h1>
        <hr>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="InputUsername" class="text-danger">Username :</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="InputEmail" class="text-danger">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="InputPassword" class="text-danger">Password :</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button class="btn btn-danger" id="register">Register</button>
        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function() {
                $('#register').click(function() {
                    $.post('/apis/v1/users/create/', {'username': $('#username').val(), 'password': $('#password').val(), 'email':$('#email').val()}, function() {
                        alert('가입을 환영합니다!');
                        window.location = {% url 'login' %};
                    }).fail(function(data) {
                        alert(data.responseJSON.message);
                });
            });
        });
        </script>

    </div>
</div>

{% endblock %}

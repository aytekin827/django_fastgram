{% extends "_base.html" %}

{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block title %}
login page!
{% endblock %}

{% block contents %}
{{ request.user }}
<div id="login">
    <div class="container">
        <br>
        <h3 class="text-center text-danger">Login</h3>
        <br>
        <div class="form-group col-md-6">
            <label for="username" class="text-danger">Username: </label><br>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="password" class="text-danger">password: </label><br>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <div class="row">
                <input type="submit" id="loginbtn" class="form-control btn btn-danger" value="submit">
            </div>
        </div>
        <div class="form-group col-md-6">
            <div class="row">
                <a href="{% url 'register' %}" class="form-control btn btn-outline-danger">Register Here!</a>
            </div>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">  
    </script>

    <script>
        $(document).ready(function () {
            $('#loginbtn').click(function() {
                $.post('/apis/v1/users/login/', {
                    'username': $('#username').val(),
                    'password': $('#password').val(),
                }, function() {
                    alert('로그이인 성공!');
                    location.reload(); 
                    // 새로고침
                }).fail(function(data) {
                    alert(data.responseJSON.message);
                });
            });
        });
    </script>
{% endblock %}
